<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCIIfy | Premium ASCII Art Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-animation"></div>
    <div class="app-container">
      <!-- SIDEBAR -->
      <aside class="sidebar glass-panel">
        <div class="sidebar-header">
          <h1 class="logo">ASCIIfy</h1>
        </div>

        <div class="sidebar-content custom-scrollbar">
          <!-- 1. ADJUSTMENTS -->
          <section class="control-group">
            <div class="group-header">
              <h3>Adjustments</h3>
            </div>
            <div class="group-content">
              <!-- Display Settings -->
              <div class="control-row">
                <label for="asciiWidth">Width</label>
                <div class="range-wrapper">
                  <input
                    type="range"
                    id="asciiWidth"
                    min="20"
                    max="500"
                    value="150"
                  />
                  <span class="value-badge" id="asciiWidthVal">150</span>
                </div>
              </div>

              <div class="control-row">
                <label for="zoom">Zoom</label>
                <div class="range-wrapper">
                  <input type="range" id="zoom" min="5" max="200" value="100" />
                  <span class="value-badge" id="zoomVal">100%</span>
                </div>
              </div>

              <div class="control-row">
                <label for="charset">Charset</label>
                <select id="charset" class="glass-select">
                  <option value="binary" selected>Binary (0, 1)</option>
                  <option value="blocks">Blocks (█▓▒░ )</option>
                  <option value="standard">Standard (@%#*+=-:. )</option>
                  <option value="simple">Simple ( .:-=+*#%@)</option>
                </select>
              </div>

              <div class="separator"></div>

              <!-- Image Processing -->
              <div class="control-row">
                <label for="brightness">Brightness</label>
                <div class="range-wrapper">
                  <input
                    type="range"
                    id="brightness"
                    min="-100"
                    max="100"
                    value="0"
                  />
                  <span class="value-badge" id="brightnessVal">0</span>
                </div>
              </div>

              <div class="control-row">
                <label for="contrast">Contrast</label>
                <div class="range-wrapper">
                  <input
                    type="range"
                    id="contrast"
                    min="-100"
                    max="100"
                    value="0"
                  />
                  <span class="value-badge" id="contrastVal">0</span>
                </div>
              </div>

              <div class="control-row">
                <label for="blur">Blur</label>
                <div class="range-wrapper">
                  <input
                    type="range"
                    id="blur"
                    min="0"
                    max="10"
                    step="0.01"
                    value="0"
                  />
                  <span class="value-badge" id="blurVal">0</span>
                </div>
              </div>

              <div class="control-row">
                <label for="gamma">Gamma</label>
                <div class="range-wrapper">
                  <input
                    type="range"
                    id="gamma"
                    min="0.1"
                    max="3.0"
                    step="0.1"
                    value="1.0"
                  />
                  <span class="value-badge" id="gammaVal">1.0</span>
                </div>
              </div>

              <div class="control-row">
                <label for="threshold">Threshold</label>
                <div class="range-wrapper">
                  <input
                    type="range"
                    id="threshold"
                    min="0"
                    max="255"
                    value="128"
                  />
                  <span class="value-badge" id="thresholdVal">128</span>
                </div>
              </div>

              <div class="control-row">
                <label for="edgeThreshold">Edge Thresh</label>
                <div class="range-wrapper">
                  <input
                    type="range"
                    id="edgeThreshold"
                    min="10"
                    max="200"
                    value="50"
                  />
                  <span class="value-badge" id="edgeThresholdVal">50</span>
                </div>
              </div>

              <div class="toggles-row">
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="dithering" />
                  <label for="dithering">Dither</label>
                </div>
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="enableEdgeDetection" />
                  <label for="enableEdgeDetection">Edges</label>
                </div>
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="invert" />
                  <label for="invert">Invert</label>
                </div>
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="ignoreWhite" checked />
                  <label for="ignoreWhite">No White</label>
                </div>
              </div>
            </div>
          </section>

          <!-- 2. EXPORT -->
          <section class="control-group">
            <div class="group-header">
              <h3>Export</h3>
            </div>
            <div class="group-content">
              <div class="control-row">
                <label for="exportFPS">FPS</label>
                <input
                  type="number"
                  id="exportFPS"
                  class="glass-input"
                  min="1"
                  max="60"
                  value="30"
                />
              </div>

              <div class="control-row">
                <label for="exportFormat">Format</label>
                <select id="exportFormat" class="glass-select">
                  <option value="json" selected>JSON</option>
                  <option value="js">JS Module</option>
                  <option value="jpg">JPEG Image</option>
                </select>
              </div>

              <div class="control-row">
                <label for="exportMode">Mode</label>
                <select id="exportMode" class="glass-select">
                  <option value="single" selected>Single File</option>
                  <option value="separate">ZIP Archive</option>
                </select>
              </div>

              <div class="action-buttons-grid">
                <button id="startExport" class="glass-button primary" disabled>
                  Export
                </button>
                <button id="importJson" class="glass-button secondary">
                  Import JSON
                </button>
                <input
                  type="file"
                  id="importJsonInput"
                  accept=".json"
                  style="display: none"
                />
                <button
                  id="stopAnimationPreview"
                  class="glass-button danger"
                  disabled
                  style="display: none"
                >
                  Stop
                </button>
              </div>

              <div
                id="exportProgress"
                class="progress-container"
                style="display: none"
              >
                <div class="progress-bar">
                  <div id="progressFill" class="progress-fill"></div>
                </div>
                <span id="progressText" class="progress-text">0%</span>
              </div>
            </div>
          </section>

          <!-- 3. ACTIONS -->
          <section class="control-group">
            <div class="action-buttons-grid">
              <button id="reset" class="glass-button">Reset</button>
              <button id="clearWorkspace" class="glass-button danger">
                Clear All
              </button>
            </div>
          </section>

          <!-- Hidden/Legacy Sections maintained for ID compatibility if needed, or repurposed -->
        </div>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <!-- HERO DROP ZONE -->
        <div class="drop-zone-container">
          <div class="drop-zone glass-panel unified-drop-zone" id="dropZone">
            <div class="drop-content">
              <div class="icon-upload">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
              </div>
              <h3>Upload Media</h3>
              <p>Drag & drop image, video, or GIF</p>
              <button
                class="glass-button small"
                onclick="document.getElementById('unifiedInput').click()"
              >
                Browse Files
              </button>
            </div>
            <input
              type="file"
              id="unifiedInput"
              accept="image/*,video/*"
              style="display: none"
            />
          </div>
        </div>

        <!-- NOTIFICATIONS -->
        <div id="notificationArea" class="notification-toast"></div>

        <!-- ASCII OUTPUT -->
        <div class="ascii-wrapper custom-scrollbar">
          <pre id="ascii-art"></pre>
        </div>

        <!-- FLOATING PLAYBACK CONTROLS -->
        <div
          class="floating-controls glass-panel"
          id="playbackControls"
          style="display: none"
        >
          <div class="playback-info">
            <span id="frameCounter">0 frames</span>
            <span class="divider">|</span>
            <span id="durationCounter">0.0s</span>
          </div>

          <div class="playback-actions">
            <button id="playPauseButton" class="glass-button icon-only">
              <!-- Play Icon -->
              <svg
                class="play-icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </button>
            <!-- End playPauseButton -->

            <div class="toggle-wrapper">
              <input type="checkbox" id="loopPlayback" checked />
              <label for="loopPlayback" title="Loop Video">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M17 1l4 4-4 4"></path>
                  <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                  <path d="M7 23l-4-4 4-4"></path>
                  <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                </svg>
              </label>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Hidden Canvases (Generated via Core.js now) -->

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      var exports = {};
      // Initialize PDF.js worker
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
      }
    </script>
    <script src="https://unpkg.com/omggif@1.0.10/omggif.js"></script>
    <script src="js/core.js"></script>
    <script src="js/media-processor.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/capture-engine.js"></script>
    <script src="js/export-manager.js"></script>
  </body>
</html>
